<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#DC143C" />
            <stop offset="100%" stop-color="#87CEEB" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feFlood flood-color="#DC143C" flood-opacity="0.3" result="glow" />
            <feComposite operator="in" in="glow" in2="blur" result="softGlow" />
            <feComposite operator="over" in="softGlow" in2="SourceGraphic" />
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="500" height="400" fill="none" />
    
    <!-- Timeline Line -->
    <line x1="50" y1="200" x2="450" y2="200" stroke="url(#timelineGradient)" stroke-width="4" stroke-linecap="round" />
    
    <!-- Timeline Points -->
    <g filter="url(#glow)">
        <circle cx="100" cy="200" r="12" fill="white" stroke="#DC143C" stroke-width="3" />
        <circle cx="225" cy="200" r="12" fill="white" stroke="#DC143C" stroke-width="3" />
        <circle cx="350" cy="200" r="12" fill="white" stroke="#DC143C" stroke-width="3" />
        <circle cx="450" cy="200" r="12" fill="white" stroke="#87CEEB" stroke-width="3" />
    </g>
    
    <!-- Timeline Years -->
    <text x="100" y="235" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2020</text>
    <text x="225" y="235" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2021</text>
    <text x="350" y="235" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2022</text>
    <text x="450" y="235" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2023</text>
    
    <!-- Timeline Content Above -->
    <g transform="translate(100, 120)">
        <rect x="-70" y="-60" width="140" height="40" rx="5" fill="#1E1E1E" stroke="#DC143C" stroke-width="2" />
        <text x="0" y="-35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Founded</text>
        <line x1="0" y1="-20" x2="0" y2="80" stroke="#DC143C" stroke-width="2" stroke-dasharray="4,2" />
    </g>
    
    <g transform="translate(225, 90)">
        <rect x="-80" y="-60" width="160" height="40" rx="5" fill="#1E1E1E" stroke="#DC143C" stroke-width="2" />
        <text x="0" y="-35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">First 100K Users</text>
        <line x1="0" y1="-20" x2="0" y2="110" stroke="#DC143C" stroke-width="2" stroke-dasharray="4,2" />
    </g>
    
    <!-- Timeline Content Below -->
    <g transform="translate(350, 280)">
        <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#1E1E1E" stroke="#87CEEB" stroke-width="2" />
        <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">500K+ Students</text>
        <line x1="0" y1="-60" x2="0" y2="-20" stroke="#87CEEB" stroke-width="2" stroke-dasharray="4,2" />
    </g>
    
    <g transform="translate(450, 310)">
        <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#1E1E1E" stroke="#87CEEB" stroke-width="2" />
        <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Global Expansion</text>
        <line x1="0" y1="-90" x2="0" y2="-20" stroke="#87CEEB" stroke-width="2" stroke-dasharray="4,2" />
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="70" cy="70" r="20" fill="none" stroke="#DC143C" stroke-width="1" opacity="0.3" />
    <circle cx="430" cy="330" r="25" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.3" />
    
    <path d="M50,40 C70,20 90,60 110,30" stroke="#DC143C" stroke-width="1" fill="none" opacity="0.3" />
    <path d="M400,360 C420,340 440,380 460,350" stroke="#87CEEB" stroke-width="1" fill="none" opacity="0.3" />
</svg> 