    <rect x="270" y="200" width="20" height="5" rx="1" fill="#F9A23F" />
    
    <!-- Student character -->
    <!-- Head -->
    <circle cx="120" cy="160" r="30" fill="#FFC2A3" />
    <path d="M100 145 Q120 130 140 145" stroke="#372E2C" stroke-width="2" fill="none" />
    <circle cx="110" cy="150" r="2" fill="#372E2C" />
    <circle cx="130" cy="150" r="2" fill="#372E2C" />
    <path d="M115 165 Q120 170 125 165" stroke="#372E2C" stroke-width="2" fill="none" />
    
    <!-- Hair -->
    <path d="M90 140 Q100 110 120 110 Q140 110 150 140" fill="#372E2C" />
    <path d="M150 140 Q152 150 150 160" fill="#372E2C" />
    
    <!-- Body -->
    <path d="M100 190 Q120 180 140 190 L150 280 L90 280 Z" fill="#F9A23F" />
    
    <!-- Arms -->
    <path d="M140 200 Q160 210 170 220" stroke="#FFC2A3" stroke-width="15" stroke-linecap="round" />
    <path d="M100 200 Q80 230 70 260" stroke="#FFC2A3" stroke-width="15" stroke-linecap="round" />
    
    <!-- Floating elements -->
    <!-- Math symbols -->
    <text x="380" y="150" font-family="Arial" font-size="20" fill="#6D7EFC">∑</text>
    <text x="410" y="180" font-family="Arial" font-size="24" fill="#4252D9">π</text>
    <text x="380" y="210" font-family="Arial" font-size="22" fill="#5466EA">√</text>
    <text x="350" y="240" font-family="Arial" font-size="18" fill="#6D7EFC">∞</text>
    
    <!-- Science icons -->
    <circle cx="70" cy="150" r="15" stroke="#6D7EFC" stroke-width="2" fill="none" />
    <circle cx="70" cy="150" r="5" fill="#5466EA" />
    <circle cx="70" cy="140" r="3" fill="#4252D9" />
    <circle cx="80" cy="150" r="3" fill="#4252D9" />
    <circle cx="70" cy="160" r="3" fill="#4252D9" />
    <circle cx="60" cy="150" r="3" fill="#4252D9" />
    
