<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background elements -->
    <circle cx="250" cy="200" r="170" fill="#F0F7FF" />
    <circle cx="390" cy="70" r="30" fill="#E6F0FF" />
    <circle cx="110" cy="330" r="20" fill="#E6F0FF" />
    
    <!-- Desk -->
    <rect x="100" y="280" width="300" height="20" rx="5" fill="#6D7EFC" />
    <rect x="120" y="300" width="260" height="10" fill="#5466EA" />
    <rect x="140" y="310" width="220" height="80" fill="#4252D9" />
    
    <!-- Laptop -->
